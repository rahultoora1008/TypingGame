<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typing Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css">
</head>

<body class="bg-white text-gray ">
  <header class="bg-primary text-center p-3 mb-5">
    <h1>Typing Game</h1>
  </header>
  <div class="container text-center">

    <!-- Select Difficulty -->
    <div class = "col-md-12 row-mt-15">
      <button type="button" class="btn btn-primary ">Easy</button>
      <button type="button" class="btn btn-warning">Medium</button>
      <button type="button" class="btn btn-danger">Hard</button>
    </div>

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <br>
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>
        <br>
        <h4 class="mt-3" id="message"></h4>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
